name: Widget Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run Jest tests
        run: pnpm test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-report
          path: coverage/
          retention-days: 30
